	<script>
		var  mn = $(".portfolio-nav");
	    mns = "portfolio-nav-scrolled";
	    hdr = $('header').height();

	$(window).scroll(function() {
	  if( $(this).scrollTop() > hdr ) {
	    mn.addClass(mns);
	  } else {
	    mn.removeClass(mns);
	  }
	});
	</script>
